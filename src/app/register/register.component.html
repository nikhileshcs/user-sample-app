<div class="login-container">
  <h3>Register Form!</h3>
  <form (submit)="onFormSubmit($event)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" [formControl]="pwdFormControl" type="password">
      <mat-hint>Yourpassword wont be stored anywhere!</mat-hint>
      <mat-error *ngIf="pwdFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
<div>
  <a [routerLink]="'/'">Already Registered!</a>
</div>
