<div style="height:100%">
  <mat-progress-bar
    *ngIf="showProgressBar"
    class="example-margin"
    mode="indeterminate">
  </mat-progress-bar>
  <mat-list *ngIf="!selectedUser">
    <mat-list-item *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url(' + user.avatar + ')'"></div>
          <mat-card-title [innerText]="user.first_name"></mat-card-title>
          <mat-card-subtitle [innerText]="user.last_name"></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="user.avatar">
        <mat-card-content>
          <p>
            THis is a card
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editUser(user)">EDIT</button>
          <button mat-button (click)="deleteUser(user)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>
  <mat-paginator [length]="recordsLength"
                 [pageSize]="pageSize"
                 (page)="onPageChange($event)"
                 [hidePageSize]="true">
  </mat-paginator>
  <div *ngIf="selectedUser">
    <input matInput placeholder="First Name" [(ngModel)]="selectedUser.first_name">
    <input matInput placeholder="Last Name" [(ngModel)]="selectedUser.last_name">
    <button mat-raised-button color="primary" (click)="onUserEditSubmit($event)">Save</button>
    <button mat-raised-button (click)="selectedUser = undefined;">Cancel</button>
  </div>
</div>
